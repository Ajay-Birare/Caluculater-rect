<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>React Calculater</h1>
        <input type="number" placeholder="Num 1" />
        <input type="number" placeholder="Num 2" />
      </div>
      <div class="operaters">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
      <div class="result">
        <h4 class="success">Success</h4>
        <h4>Result-here</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
